<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque JKJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <img style="width: 300px;" src="https://etecdemairinque.com.br/wp-content/uploads/2022/06/checklists-na-logi%CC%81stica-1200x640-1.png" alt="ydyr">
        <h1>Controle de Estoque JKJ</h1>
    </div>


    <div class="col-8 m-auto pt-2 pb-3 text-center">
            <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-3 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar">
        </form>
    </div>



    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Empenho</th>
              <th scope="col">Material</th>
              <th scope="col">Data</th>
              <th scope="col">Obs</th>
              <th scope="col">Nota_Fiscal</th>
              <th scope="col" >Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db%}
          <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.Empenho}}</td>
              <td>{{dbs.Material}}</td>
              <td>{{dbs.Data}}</td>
              <td>{{dbs.Obs}}</td>
              <td>{{dbs.Nota_Fiscal}}</td>
              <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-warning">Visualizar</a>
                    <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
              </td>
            </tr>
          {% endfor %}

          </tbody>

        </table>

    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
